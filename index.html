<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index</title>
</head>

<body>
    <h1>User profile</h1>
    <div style="display: flex; gap: 20px;" id="container">
        <div>
            <img src='/assets/profilePicture.png' alt="user-profile" height="250px" width="250px">
        </div>
        <div>
            <span>Name: </span>
            <h4 id='name'>{{.Name}}</h4>
            <span>Email: </span>
            <h4 id='email'>{{.Email}}</h4>
            <span>Interests: </span>
            <h4 id='interests'>{{.Interests}}</h4>


        </div>
    </div>
    <div style="margin-top: 20px;" id='container-edit'>
        {{if .Success}}
        <h1>Thanks for your message!</h1>
        {{else}}
        <form action="/" method="post">

            <label>Name:</label><br />
            <input type="text" id="name" /><br />
            <label>Email:</label><br />
            <input type="text" name="email"><br />
            <label>Interests:</label><br />
            <textarea name="interests"></textarea><br />
            <input type="submit">

        </form>
        {{end}}
    </div>
</body>


</html>
