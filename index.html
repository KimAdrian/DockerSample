<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index</title>
</head>

<body>
    <h1>User profile</h1>
    <div style="display: flex; gap: 20px;" id="container">
        <div>
            <img src='/assets/profilePicture.png' alt="user-profile" height="250px" width="250px">
        </div>
        <div>
            <span>Name: </span>
            <h4 id='name'>{{.Name}}</h4>
            <span>Email: </span>
            <h4 id='email'>{{.Email}}</h4>
            <span>Interests: </span>
            <h4 id='interests'>{{.Interests}}</h4>


        </div>
    </div>
    <div style="margin-top: 20px;" id='container-edit'>

        <span>Name: </span><label for='input-name'></label><input type="text" id='input-name' value='Anna Smith' />
        <hr />
        <span>Email: </span><label for='input-email'></label><input type="email" id='input-email'
            value='anna.smith@example.com' />
        <hr />
        <span>Interests: </span><label for='input-interests'></label><input type="text" id='input-interests'
            value='coding' />
        <hr />
        <button class='button' onclick="">Update Profile</button>
    </div>
</body>


</html>
